name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Compile sources
      run: tsc
    - name: Copy files
      run: |
        mkdir dist
        cp -r index.html style.css js/ dist/
    - name: GitHub Pages Deploy
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR:  "dist/"
